{% extends 'designer/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="card mt-5 mx-auto" style="max-width: 600px;">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Delete Light Plot</h5>
    </div>
    <div class="card-body">
        <h5 class="card-title">Are you sure you want to delete "{{ plot.title }}"?</h5>
        <p class="card-text text-danger">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'designer:my_plots' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
